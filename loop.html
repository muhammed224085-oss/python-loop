<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers from 1 to 10</title>
</head>
<body>

    <h1>Numbers from 1 to 10</h1>
    <ul id="number-list"></ul> <!-- This is where the numbers will be displayed -->

    <script>
        // JavaScript loop to print numbers from 1 to 10
        let numberList = document.getElementById('number-list'); // Get the <ul> element
        for (let i = 1; i <= 10; i++) {
            let listItem = document.createElement('li'); // Create a new list item
            listItem.textContent = i; // Set the text content to the current number
            numberList.appendChild(listItem); // Add the list item to the <ul> element
        }
    </script>

</body>
</html>
